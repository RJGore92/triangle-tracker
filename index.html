<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div id="input-form">
        <h4>Welcome.  Using the form below, input three numbers.</h4>
        <h6>We'll then see if we can deduce if it is a valid triangle and tell you what type it is.</h6>
        <form id="form-a">
          <div class="form-group">
            <label for="input-a">Input the length of your first edge.</label>
            <input id="input-a" type="number" value="0" min="0">
          </div>
          <div class="form-group">
            <label for="input-b">Next, input the length of your second edge.</label>
            <input id="input-b" type="number" value="0" min="0">
          </div>
          <div class="form-group">
            <label for="input-c">Finally, input the length of your third edge.</label>
            <input id="input-c" type="number" value="0" min="0">
          </div>
          <h6>All set?  Click below to see if your inputs make a valid triangle and we'll tell you what kind it is.</h6>
          <button type="submit" name="button"></button>
        </form>
      </div>
      <div id="result-div">
        <h4 id="result-head">Below are results of past entries:</h4>
      </div>
    </div>
  </body>
</html>
